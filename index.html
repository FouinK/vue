<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .red{
            color: red;
        }

        .font-bold {
            font-weight: bold;
        }
    </style>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

  <div id="app">
      <template v-if="show">
          <div>네 개가</div>
          <div>동시에</div>
          <div>렌더링 되는 것을</div>
          <div>확인 할 수 있습니다.</div>
      </template>
      <div v-else>No</div>
      <br>
      <button @click="toggle">toggle</button>
  </div>

  <script>
      const app = Vue.createApp({
          data() {
              return {
                  show: false
              }
          },
          methods: {
              toggle() {
                  this.show = !this.show;
              },
          },

      })

      app.mount('#app');
  </script>

</body>
</html>
