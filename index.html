<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

  <div id="app">
      {{name}}
      <button @click="changeNameOhterInstance">Change Name</button>
  </div>

  <div id="app2">
      {{name}}
      <button @click="changeNameOhterInstance">Change Name</button>
  </div>

  <script>
      let app = Vue.createApp({
          data() {
              return {
                  name: '성현',
              }
          },
          methods: {
              changeNameOhterInstance() {
                  app2.changeName('윤성현의 이름을 성현의 인스턴스에서 변경했습니다');
              },
              changeName(newName) {
                  this.name = newName;
              },
          },

      })

      let app2 = Vue.createApp({
          data() {
              return {
                  name: '윤성현',
              }
          },
          methods: {
              changeNameOhterInstance() {
                  app.changeName('성현의 이름을 윤성현의 인스턴스에서 변경했습니다');
              },
              changeName(newName) {
                  this.name = newName;
              },

          },

      })

      app = app.mount('#app');
      app2 = app2.mount('#app2');
  </script>

</body>
</html>
